<!DOCTYPE html>
<html>
<head>
    <title>Javascript Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Anton'>
</head>

<body>

<div class="outer">
    <div class="middle">
        <div class="inner">
        <!-- result appears here -->
            <div id="result"> </div>

            <!-- buttons start here -->

            <div class="grid">
                    <div id="seven" onclick="seven()" class="button">7</div>
                    <div id="8"  onclick="eight()" class="button">8</div>
                    <div id="9" onclick="nine()" class="button">9</div>

                    <div id="divide" onclick="divide()" class="button">/</div>


                    <div id="ce" onclick="czysto()" class="button">C</div>
                    
                    <div id="4" onclick="four()" class="button">4</div>
                    <div id="5" onclick="five()" class="button">5</div>
                    <div id="6" onclick="six()" class="button">6</div>
                    <div id="multiply" onclick="multiply()" class="button">*</div>
            
                    <div id="1" onclick="one()" class="button">1</div>
                    <div id="2" onclick="two()" class="button">2</div>
                    <div id="3" onclick="three()" class="button">3</div>
                    <div id="plus" onclick="plus()" class="button">+</div>

                    <div id="equals" onclick="equals()" class="button">=</div>
        
                    <div id="zero" onclick="zero()" class="button">0</div>
                    <div id="coma" onclick="coma()" class="button">.</div>
                    <div id="minus" onclick="minus()" class="button">-</div>
            </div>
            



        </div>
    </div>
</div>

<script type="text/javascript" src="script.js"></script>

</body>
</html>
