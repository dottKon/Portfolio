<!DOCTYPE html>
<html>
<head>
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Barlow'>
    <link rel="shortcut icon" type="image/png" href='ico.png'>
</head>

<body>

<div class="outer">
    <div class="middle">
        <div class="inner">

            
            <div class="settings">
                <div id="break">
                    <span id='downBreak'>-</span> <span id='displayBreak'>5</span> <span id='upBreak'>+</span>
                </div>
                <div id="work">
                    <span id='downWork'>-</span>
                    <span id='displayWork'>25</span>
                    <span id='upWork'>+</span>
                </div>

                <div id="restart">RESTART</div>
            </div>

            <div id='roundwork'>
                <span id='timer'></span>
            </div>


        </div>
    </div>
</div>

<script type="text/javascript" src="script.js"></script>

</body>
</html>
